<svg width="1200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161B22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="150" fill="url(#bgGrad)"/>
  
  <!-- Onda superior animada -->
  <path d="M 0 30 Q 300 10, 600 30 T 1200 30 L 1200 0 L 0 0 Z" fill="url(#footerGrad)" opacity="0.3">
    <animate attributeName="d" 
             values="M 0 30 Q 300 10, 600 30 T 1200 30 L 1200 0 L 0 0 Z;
                     M 0 30 Q 300 50, 600 30 T 1200 30 L 1200 0 L 0 0 Z;
                     M 0 30 Q 300 10, 600 30 T 1200 30 L 1200 0 L 0 0 Z"
             dur="4s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Línea divisoria animada -->
  <line x1="100" y1="50" x2="1100" y2="50" stroke="url(#footerGrad)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 2000; 2000 0; 0 2000" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Estrellas decorativas -->
  <g opacity="0.7">
    <circle cx="150" cy="80" r="2" fill="#F59E0B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="90" r="2" fill="#10B981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="75" r="2" fill="#3B82F6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="85" r="2" fill="#EC4899">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto principal -->
  <text x="600" y="90" font-family="'Courier New', monospace" font-size="18" 
        fill="url(#footerGrad)" text-anchor="middle" font-weight="bold">
    ⚡ Gracias por visitar mi perfil ⚡
  </text>
  
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="14" 
        fill="#8B949E" text-anchor="middle">
    © 2025 Mario Tomé Core · Hecho con ❤️ y mucho ☕️
  </text>
  
  <!-- Enlaces sociales como iconos -->
  <g transform="translate(500, 130)">
    <a href="https://github.com/mariotc1">
      <circle cx="0" cy="0" r="8" fill="#6366F1" opacity="0.8">
        <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-size="10" fill="white" text-anchor="middle" font-weight="bold">GH</text>
    </a>
    
    <a href="https://linkedin.com/in/mario-tomé-core-114551343/">
      <circle cx="40" cy="0" r="8" fill="#8B5CF6" opacity="0.8">
        <animate attributeName="r" values="8;10;8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <text x="40" y="5" font-size="10" fill="white" text-anchor="middle" font-weight="bold">LI</text>
    </a>
    
    <a href="https://mariotc1.github.io">
      <circle cx="80" cy="0" r="8" fill="#EC4899" opacity="0.8">
        <animate attributeName="r" values="8;10;8" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <text x="80" y="5" font-size="10" fill="white" text-anchor="middle" font-weight="bold">WEB</text>
    </a>
    
    <a href="mailto:mariotomecore@gmail.com">
      <circle cx="120" cy="0" r="8" fill="#10B981" opacity="0.8">
        <animate attributeName="r" values="8;10;8" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <text x="120" y="5" font-size="9" fill="white" text-anchor="middle" font-weight="bold">✉</text>
    </a>
  </g>
</svg>